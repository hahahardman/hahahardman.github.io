<!DOCTYPE html>

<head>

    <title>my home - hahahardman</title>
    <style>
        body {

            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;

            width: 120px;

            border-radius: 50%;

        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 2.2em;
            color: #374151;
        }

            color: #6b7280;
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .links {
            margin-top: 24px;
        }
        .links a {
            display: inline-block;
            margin: 0 12px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #2563eb;
        }
        .contact {
            margin-top: 18px;
            color: #374151;
            font-size: 1em;
        }
